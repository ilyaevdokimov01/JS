<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Lab</title>
    <style>
      body {
        margin: 0;
        background-color: #222;
      }
      canvas {
        display: block;
      }
      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div>
        <label for="color">Цвет модели:</label>
        <input type="color" id="color" value="#ffffff" />
      </div>
      <div>
        <label for="light">Освещение:</label>
        <input type="checkbox" id="light" checked />
      </div>
    </div>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="main.js"></script>
  </body>
</html>
